{% extends "base.html" %}
<title>{% block title %}Contact{% endblock title %}</title>
{% block contactactive %}active{% endblock contactactive %} {% block body%}
<div class="container">
    <h2 class="text-center my-2">Contact me</h2>
    <form action="/contact" method="POST">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group mb-2">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number">
        </div>
        <div class="form-group mb-2">
            <label for="exampleFormControlTextarea1" class="form-label">Explain your concern</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
{% endblock body%}


<!-- Optional JavaScript; choose one of the two! -->
